{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Platform - Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header/Navbar -->
     
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'images/logo_.png' %}" alt="AI Platform Logo" height="50" class="me-2">
            <span>FIT AI Platform</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
    
    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center"> 
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %} fw-semibold" href="{% url 'home' %}">Accueil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %} fw-semibold mx-lg-3" href="{% url 'about' %}">√Ä propos</a>
        </li>
    </ul>

    <div class="d-flex align-items-center justify-content-center gap-2">
        {% if user.is_authenticated %}
            <span class="text-white me-2">üë§ {{ user.username }}</span>
            <a href="{% url 'historique' %}" class="btn btn-sm btn-info text-white me-2">
                ‚è≥ Historique
            </a>
            <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">D√©connexion</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Connexion</a>
            <a href="{% url 'signup' %}" class="btn btn-sm btn-warning text-dark fw-bold">Inscription</a>
        {% endif %}
    </div>

</div>

        </div>
    </div>
</nav>
